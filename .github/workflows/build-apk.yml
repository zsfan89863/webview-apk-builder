name: Build WebView APK

on:
  workflow_dispatch:
    inputs:
      website_url:
        description: 'ç½‘ç«™URL'
        required: true
        type: string
      app_name:
        description: 'åº”ç”¨åç§°'
        required: true
        type: string
      package_name:
        description: 'åŒ…å'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        run: |
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O android-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q android-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      
      - name: Create Keystore
        run: |
          keytool -genkeypair -v \
            -keystore release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Builder, OU=Dev, O=APK, L=City, S=State, C=US"
      
      - name: Create Android Project
        run: |
          echo "ðŸš€ åˆ›å»ºé¡¹ç›®..."
          
          PACKAGE_PATH=$(echo "${{ inputs.package_name }}" | tr '.' '/')
          
          mkdir -p app/src/main/java/$PACKAGE_PATH
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/layout
          
          # MainActivity with Progress
          cat > app/src/main/java/$PACKAGE_PATH/MainActivity.java << 'EOF'
          package ${{ inputs.package_name }};
          
          import android.app.Activity;
          import android.os.Bundle;
          import android.webkit.WebView;
          import android.webkit.WebViewClient;
          import android.webkit.WebSettings;
          import android.webkit.WebChromeClient;
          import android.view.KeyEvent;
          import android.widget.ProgressBar;
          import android.widget.RelativeLayout;
          import android.graphics.Bitmap;
          
          public class MainActivity extends Activity {
              private WebView webView;
              private ProgressBar progressBar;
              
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  
                  RelativeLayout layout = new RelativeLayout(this);
                  
                  webView = new WebView(this);
                  RelativeLayout.LayoutParams webParams = new RelativeLayout.LayoutParams(
                      RelativeLayout.LayoutParams.MATCH_PARENT,
                      RelativeLayout.LayoutParams.MATCH_PARENT
                  );
                  layout.addView(webView, webParams);
                  
                  progressBar = new ProgressBar(this, null, android.R.attr.progressBarStyleHorizontal);
                  progressBar.setId(android.view.View.generateViewId());
                  RelativeLayout.LayoutParams progressParams = new RelativeLayout.LayoutParams(
                      RelativeLayout.LayoutParams.MATCH_PARENT,
                      8
                  );
                  progressParams.addRule(RelativeLayout.ALIGN_PARENT_TOP);
                  progressBar.setMax(100);
                  layout.addView(progressBar, progressParams);
                  
                  setContentView(layout);
                  setupWebView();
                  webView.loadUrl("${{ inputs.website_url }}");
              }
              
              private void setupWebView() {
                  WebSettings settings = webView.getSettings();
                  settings.setJavaScriptEnabled(true);
                  settings.setDomStorageEnabled(true);
                  settings.setDatabaseEnabled(true);
                  settings.setMixedContentMode(WebSettings.MIXED_CONTENT_ALWAYS_ALLOW);
                  settings.setCacheMode(WebSettings.LOAD_DEFAULT);
                  settings.setLoadWithOverviewMode(true);
                  settings.setUseWideViewPort(true);
                  settings.setSupportZoom(true);
                  settings.setBuiltInZoomControls(true);
                  settings.setDisplayZoomControls(false);
                  
                  webView.setWebViewClient(new WebViewClient() {
                      @Override
                      public void onPageStarted(WebView view, String url, Bitmap favicon) {
                          super.onPageStarted(view, url, favicon);
                          progressBar.setVisibility(android.view.View.VISIBLE);
                      }
                      
                      @Override
                      public void onPageFinished(WebView view, String url) {
                          super.onPageFinished(view, url);
                          progressBar.setVisibility(android.view.View.GONE);
                      }
                  });
                  
                  webView.setWebChromeClient(new WebChromeClient() {
                      @Override
                      public void onProgressChanged(WebView view, int newProgress) {
                          super.onProgressChanged(view, newProgress);
                          progressBar.setProgress(newProgress);
                          if (newProgress == 100) {
                              progressBar.postDelayed(new Runnable() {
                                  @Override
                                  public void run() {
                                      progressBar.setVisibility(android.view.View.GONE);
                                  }
                              }, 300);
                          }
                      }
                  });
              }
              
              @Override
              public boolean onKeyDown(int keyCode, KeyEvent event) {
                  if (keyCode == KeyEvent.KEYCODE_BACK && webView.canGoBack()) {
                      webView.goBack();
                      return true;
                  }
                  return super.onKeyDown(keyCode, event);
              }
          }
          EOF
          
          # strings.xml
          cat > app/src/main/res/values/strings.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">${{ inputs.app_name }}</string>
          </resources>
          EOF
          
          # AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="${{ inputs.package_name }}">
              
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              
              <application
                  android:label="@string/app_name"
                  android:usesCleartextTraffic="true"
                  android:hardwareAccelerated="true"
                  android:theme="@android:style/Theme.NoTitleBar.Fullscreen">
                  <activity 
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          # app/build.gradle
          cat > app/build.gradle << 'EOF'
          plugins {
              id 'com.android.application'
          }
          
          android {
              namespace '${{ inputs.package_name }}'
              compileSdk 34
              
              defaultConfig {
                  applicationId "${{ inputs.package_name }}"
                  minSdk 21
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              
              signingConfigs {
                  release {
                      storeFile file('../release.keystore')
                      storePassword 'android'
                      keyAlias 'release'
                      keyPassword 'android'
                  }
              }
              
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                      minifyEnabled false
                  }
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
          }
          EOF
          
          # build.gradle
          cat > build.gradle << 'EOF'
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.0'
              }
          }
          
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          EOF
          
          # settings.gradle
          cat > settings.gradle << 'EOF'
          rootProject.name = "WebViewAPK"
          include ':app'
          EOF
          
          # gradle.properties
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          android.useAndroidX=true
          EOF
          
          echo "sdk.dir=$HOME/android-sdk" > local.properties
      
      - name: Create Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.2
          chmod +x ./gradlew
      
      - name: Build APK
        run: |
          echo "ðŸ”¨ æž„å»º APK..."
          ./gradlew assembleRelease --stacktrace --info
      
      - name: Rename APK
        run: |
          cd app/build/outputs/apk/release
          mv app-release.apk "${{ inputs.app_name }}.apk"
          ls -lh
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.app_name }}
          path: app/build/outputs/apk/release/${{ inputs.app_name }}.apk
          retention-days: 7
