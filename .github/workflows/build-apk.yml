name: Build WebView APK

on:
  workflow_dispatch:
    inputs:
      website_url:
        description: 'ç½‘ç«™URL'
        required: true
        type: string
      app_name:
        description: 'åº”ç”¨åç§°'
        required: true
        type: string
      package_name:
        description: 'åŒ…å'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          # ç§»é™¤ cache é…ç½®ï¼Œå› ä¸ºæ­¤æ—¶è¿˜æ²¡æœ‰ Gradle æ–‡ä»¶
      
      - name: Setup Android SDK
        run: |
          # ä¸‹è½½å¹¶å®‰è£… Android SDK å‘½ä»¤è¡Œå·¥å…·
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O android-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q android-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          
          # è®¾ç½®ç¯å¢ƒå˜é‡
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          
          # æ¥å—è®¸å¯åè®®
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          # å®‰è£…å¿…è¦çš„ Android SDK åŒ…
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      
      - name: Create Android Project
        run: |
          echo "ğŸš€ åˆ›å»º Android é¡¹ç›®..."
          echo "ç½‘ç«™: ${{ inputs.website_url }}"
          echo "åº”ç”¨å: ${{ inputs.app_name }}"
          echo "åŒ…å: ${{ inputs.package_name }}"
          
          # å°†åŒ…åè½¬æ¢ä¸ºç›®å½•è·¯å¾„
          PACKAGE_PATH=$(echo "${{ inputs.package_name }}" | tr '.' '/')
          
          # åˆ›å»ºç›®å½•ç»“æ„
          mkdir -p app/src/main/java/$PACKAGE_PATH
          mkdir -p app/src/main/res/values
          
          # åˆ›å»º MainActivity.java
          cat > app/src/main/java/$PACKAGE_PATH/MainActivity.java << 'JAVAEOF'
          package ${{ inputs.package_name }};
          
          import android.app.Activity;
          import android.os.Bundle;
          import android.webkit.WebView;
          import android.webkit.WebViewClient;
          import android.webkit.WebSettings;
          
          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  WebView webView = new WebView(this);
                  webView.setWebViewClient(new WebViewClient());
                  WebSettings settings = webView.getSettings();
                  settings.setJavaScriptEnabled(true);
                  settings.setDomStorageEnabled(true);
                  settings.setMixedContentMode(WebSettings.MIXED_CONTENT_ALWAYS_ALLOW);
                  webView.loadUrl("${{ inputs.website_url }}");
                  setContentView(webView);
              }
          }
          JAVAEOF
          
          # åˆ›å»º strings.xml
          cat > app/src/main/res/values/strings.xml << 'XMLEOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">${{ inputs.app_name }}</string>
          </resources>
          XMLEOF
          
          # åˆ›å»º AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'MANIFESTEOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="${{ inputs.package_name }}">
              
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              
              <application
                  android:label="@string/app_name"
                  android:usesCleartextTraffic="true">
                  <activity 
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          MANIFESTEOF
          
          # åˆ›å»º app/build.gradle
          cat > app/build.gradle << 'GRADLEEOF'
          plugins {
              id 'com.android.application'
          }
          
          android {
              namespace '${{ inputs.package_name }}'
              compileSdk 34
              
              defaultConfig {
                  applicationId "${{ inputs.package_name }}"
                  minSdk 21
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              
              buildTypes {
                  release {
                      minifyEnabled false
                  }
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
          }
          GRADLEEOF
          
          # åˆ›å»ºæ ¹ build.gradle
          cat > build.gradle << 'ROOTGRADLEEOF'
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.0'
              }
          }
          
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          ROOTGRADLEEOF
          
          # åˆ›å»º settings.gradle
          cat > settings.gradle << 'SETTINGSEOF'
          rootProject.name = "WebViewAPK"
          include ':app'
          SETTINGSEOF
          
          # åˆ›å»º gradle.properties
          cat > gradle.properties << 'PROPSEOF'
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.enableJetifier=true
          PROPSEOF
          
          # åˆ›å»º local.properties
          echo "sdk.dir=$HOME/android-sdk" > local.properties
          
          echo "âœ… é¡¹ç›®ç»“æ„åˆ›å»ºå®Œæˆ"
          ls -la
      
      - name: Create Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.2
          chmod +x ./gradlew
      
      - name: Build APK
        run: |
          echo "ğŸ”¨ å¼€å§‹æ„å»º APK..."
          ./gradlew assembleRelease --stacktrace
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.app_name }}-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 7
      
      - name: Build Success
        run: |
          echo "âœ… æ„å»ºå®Œæˆï¼"
          echo "åº”ç”¨åç§°: ${{ inputs.app_name }}"
          echo "åŒ…å: ${{ inputs.package_name }}"
          echo "ç½‘ç«™: ${{ inputs.website_url }}"
          ls -lh app/build/outputs/apk/release/
