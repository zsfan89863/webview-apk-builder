                               android:maxSdkVersion="32" />
              
              <application
                  android:label="@string/app_name"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true"
                  android:hardwareAccelerated="true"
                  android:requestLegacyExternalStorage="true"
                  android:theme="@android:style/Theme.NoTitleBar.Fullscreen">
                  <activity 
                      android:name=".MainActivity"
                      android:exported="true"
                      android:configChanges="orientation|screenSize|keyboardHidden">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          # app/build.gradle
          cat > app/build.gradle << 'EOF'
          plugins {
              id 'com.android.application'
          }
          
          android {
              namespace '${{ inputs.package_name }}'
              compileSdk 34
              
              defaultConfig {
                  applicationId "${{ inputs.package_name }}"
                  minSdk 21
                  targetSdk 34
                  versionCode ${{ inputs.version_code }}
                  versionName "${{ inputs.version_name }}"
              }
              
              signingConfigs {
                  release {
                      storeFile file('../release.keystore')
                      storePassword 'android'
                      keyAlias 'release'
                      keyPassword 'android'
                  }
              }
              
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                      minifyEnabled false
                  }
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
          }
          EOF
          
          cat > build.gradle << 'EOF'
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.0'
              }
          }
          
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          EOF
          
          cat > settings.gradle << 'EOF'
          rootProject.name = "WebViewAPK"
          include ':app'
          EOF
          
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          android.useAndroidX=true
          EOF
          
          echo "sdk.dir=$HOME/android-sdk" > local.properties
      
      - name: Create Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.2
          chmod +x ./gradlew
      
      - name: Build APK
        run: |
          ./gradlew assembleRelease --stacktrace
      
      - name: Rename APK
        run: |
          cd app/build/outputs/apk/release
          mv app-release.apk "${{ inputs.app_name }}-v${{ inputs.version_name }}.apk"
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.app_name }}-v${{ inputs.version_name }}
          path: app/build/outputs/apk/release/${{ inputs.app_name }}-v${{ inputs.version_name }}.apk
          retention-days: 7
      
