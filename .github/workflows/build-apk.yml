name: Build WebView APK

on:
  workflow_dispatch:
    inputs:
      website_url:
        description: 'ç½‘ç«™URL'
        required: true
        type: string
      app_name:
        description: 'åº”ç”¨åç§°'
        required: true
        type: string
      package_name:
        description: 'åŒ…å'
        required: true
        type: string
      icon_url:
        description: 'å›¾æ ‡URL'
        required: false
        type: string
      version_name:
        description: 'ç‰ˆæœ¬åç§°'
        required: false
        type: string
        default: '1.0.0'
      version_code:
        description: 'ç‰ˆæœ¬å·'
        required: false
        type: string
        default: '1'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        run: |
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O android-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q android-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          
          sudo apt-get update
          sudo apt-get install -y imagemagick
      
      - name: Create Keystore
        run: |
          keytool -genkeypair -v \
            -keystore release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Builder, OU=Dev, O=APK, L=City, S=State, C=US"
      
      - name: Process Icon
        run: |
          mkdir -p app/src/main/res/mipmap-mdpi
          mkdir -p app/src/main/res/mipmap-hdpi
          mkdir -p app/src/main/res/mipmap-xhdpi
          mkdir -p app/src/main/res/mipmap-xxhdpi
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          
          if [ -n "${{ inputs.icon_url }}" ]; then
            wget -q "${{ inputs.icon_url }}" -O original_icon.png || {
              convert -size 192x192 xc:#4CAF50 -fill white -gravity center -pointsize 120 -annotate +0+0 "A" original_icon.png
            }
          else
            convert -size 192x192 xc:#4CAF50 -fill white -gravity center -pointsize 120 -annotate +0+0 "A" original_icon.png
          fi
          
          convert original_icon.png -resize 48x48 app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert original_icon.png -resize 72x72 app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert original_icon.png -resize 96x96 app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert original_icon.png -resize 144x144 app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert original_icon.png -resize 192x192 app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
      
      - name: Create Android Project
        run: |
          PACKAGE_PATH=$(echo "${{ inputs.package_name }}" | tr '.' '/')
          
          mkdir -p app/src/main/java/$PACKAGE_PATH
          mkdir -p app/src/main/res/values
          
          # MainActivity - å®Œæ•´å¢å¼ºç‰ˆï¼ˆçº¯åŸç”Ÿ APIï¼‰
          cat > app/src/main/java/$PACKAGE_PATH/MainActivity.java << 'EOF'
          package ${{ inputs.package_name }};
          
          import android.app.Activity;
          import android.app.DownloadManager;
          import android.content.Context;
          import android.graphics.Bitmap;
          import android.graphics.Color;
          import android.net.Uri;
          import android.os.Build;
          import android.os.Bundle;
          import android.os.Environment;
          import android.view.KeyEvent;
          import android.view.MotionEvent;
          import android.view.View;
          import android.view.Window;
          import android.view.WindowManager;
          import android.webkit.CookieManager;
          import android.webkit.DownloadListener;
          import android.webkit.WebChromeClient;
          import android.webkit.WebSettings;
          import android.webkit.WebView;
          import android.webkit.WebViewClient;
          import android.widget.ProgressBar;
          import android.widget.RelativeLayout;
          import android.widget.Toast;
          
          public class MainActivity extends Activity {
              private WebView webView;
              private ProgressBar progressBar;
              private float startY;
              private boolean isPulling = false;
              
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  
                  // å¯ç”¨å…¨å±æ²‰æµ¸å¼æ¨¡å¼
                  setupFullscreen();
                  
                  // å¯ç”¨ Cookie æŒä¹…åŒ–
                  CookieManager cookieManager = CookieManager.getInstance();
                  cookieManager.setAcceptCookie(true);
                  if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.LOLLIPOP) {
                      cookieManager.setAcceptThirdPartyCookies(null, true);
                  }
                  
                  RelativeLayout layout = new RelativeLayout(this);
                  
                  webView = new WebView(this);
                  RelativeLayout.LayoutParams webParams = new RelativeLayout.LayoutParams(
                      RelativeLayout.LayoutParams.MATCH_PARENT,
                      RelativeLayout.LayoutParams.MATCH_PARENT
                  );
                  layout.addView(webView, webParams);
                  
                  progressBar = new ProgressBar(this, null, android.R.attr.progressBarStyleHorizontal);
                  RelativeLayout.LayoutParams progressParams = new RelativeLayout.LayoutParams(
                      RelativeLayout.LayoutParams.MATCH_PARENT,
                      8
                  );
                  progressParams.addRule(RelativeLayout.ALIGN_PARENT_TOP);
                  progressBar.setMax(100);
                  layout.addView(progressBar, progressParams);
                  
                  setContentView(layout);
                  setupWebView();
                  setupDownload();
                  setupPullToRefresh();
                  
                  webView.loadUrl("${{ inputs.website_url }}");
              }
              
              private void setupFullscreen() {
                  requestWindowFeature(Window.FEATURE_NO_TITLE);
                  getWindow().setFlags(
                      WindowManager.LayoutParams.FLAG_FULLSCREEN,
                      WindowManager.LayoutParams.FLAG_FULLSCREEN
                  );
                  
                  if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.KITKAT) {
                      getWindow().getDecorView().setSystemUiVisibility(
                          View.SYSTEM_UI_FLAG_LAYOUT_STABLE
                          | View.SYSTEM_UI_FLAG_LAYOUT_HIDE_NAVIGATION
                          | View.SYSTEM_UI_FLAG_LAYOUT_FULLSCREEN
                          | View.SYSTEM_UI_FLAG_HIDE_NAVIGATION
                          | View.SYSTEM_UI_FLAG_FULLSCREEN
                          | View.SYSTEM_UI_FLAG_IMMERSIVE_STICKY
                      );
                  }
                  
                  if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.LOLLIPOP) {
                      Window window = getWindow();
                      window.addFlags(WindowManager.LayoutParams.FLAG_DRAWS_SYSTEM_BAR_BACKGROUNDS);
                      window.setStatusBarColor(Color.BLACK);
                      window.setNavigationBarColor(Color.BLACK);
                  }
              }
              
              private void setupWebView() {
                  WebSettings settings = webView.getSettings();
                  settings.setJavaScriptEnabled(true);
                  settings.setDomStorageEnabled(true);
                  settings.setDatabaseEnabled(true);
                  settings.setMixedContentMode(WebSettings.MIXED_CONTENT_ALWAYS_ALLOW);
                  settings.setCacheMode(WebSettings.LOAD_DEFAULT);
                  settings.setLoadWithOverviewMode(true);
                  settings.setUseWideViewPort(true);
                  settings.setSupportZoom(true);
                  settings.setBuiltInZoomControls(true);
                  settings.setDisplayZoomControls(false);
                  settings.setAllowFileAccess(true);
                  settings.setMediaPlaybackRequiresUserGesture(false);
                  settings.setAppCacheEnabled(true);
                  settings.setAppCachePath(getCacheDir().getAbsolutePath());
                  
                  webView.setWebViewClient(new WebViewClient() {
                      @Override
                      public void onPageStarted(WebView view, String url, Bitmap favicon) {
                          super.onPageStarted(view, url, favicon);
                          progressBar.setVisibility(View.VISIBLE);
                      }
                      
                      @Override
                      public void onPageFinished(WebView view, String url) {
                          super.onPageFinished(view, url);
                          progressBar.setVisibility(View.GONE);
                          
                          // è¯»å–ç½‘é¡µ theme-color å¹¶è®¾ç½®çŠ¶æ€æ é¢œè‰²
                          if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.LOLLIPOP) {
                              view.evaluateJavascript(
                                  "(function() { " +
                                  "  var meta = document.querySelector('meta[name=\"theme-color\"]'); " +
                                  "  return meta ? meta.content : null; " +
                                  "})();",
                                  value -> {
                                      if (value != null && !value.equals("null") && !value.equals("\"null\"")) {
                                          try {
                                              String colorStr = value.replace("\"", "");
                                              int color = Color.parseColor(colorStr);
                                              getWindow().setStatusBarColor(color);
                                              getWindow().setNavigationBarColor(color);
                                              
                                              // æ ¹æ®é¢œè‰²äº®åº¦è°ƒæ•´çŠ¶æ€æ å›¾æ ‡é¢œè‰²
                                              if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.M) {
                                                  View decorView = getWindow().getDecorView();
                                                  int flags = decorView.getSystemUiVisibility();
                                                  
                                                  if (isColorDark(color)) {
                                                      // æ·±è‰²èƒŒæ™¯ï¼Œä½¿ç”¨æµ…è‰²å›¾æ ‡
                                                      flags &= ~View.SYSTEM_UI_FLAG_LIGHT_STATUS_BAR;
                                                  } else {
                                                      // æµ…è‰²èƒŒæ™¯ï¼Œä½¿ç”¨æ·±è‰²å›¾æ ‡
                                                      flags |= View.SYSTEM_UI_FLAG_LIGHT_STATUS_BAR;
                                                  }
                                                  
                                                  decorView.setSystemUiVisibility(flags);
                                              }
                                          } catch (Exception e) {
                                              e.printStackTrace();
                                          }
                                      }
                                  }
                              );
                          }
                      }
                  });
                  
                  webView.setWebChromeClient(new WebChromeClient() {
                      @Override
                      public void onProgressChanged(WebView view, int newProgress) {
                          super.onProgressChanged(view, newProgress);
                          progressBar.setProgress(newProgress);
                          if (newProgress == 100) {
                              progressBar.postDelayed(new Runnable() {
                                  @Override
                                  public void run() {
                                      progressBar.setVisibility(View.GONE);
                                  }
                              }, 300);
                          }
                      }
                  });
              }
              
              private void setupPullToRefresh() {
                  webView.setOnTouchListener(new View.OnTouchListener() {
                      @Override
                      public boolean onTouch(View v, MotionEvent event) {
                          switch (event.getAction()) {
                              case MotionEvent.ACTION_DOWN:
                                  startY = event.getY();
                                  isPulling = false;
                                  break;
                              
                              case MotionEvent.ACTION_MOVE:
                                  if (webView.getScrollY() == 0 && !isPulling) {
                                      float currentY = event.getY();
                                      float diff = currentY - startY;
                                      
                                      if (diff > 150) {
                                          isPulling = true;
                                          Toast.makeText(MainActivity.this, "åˆ·æ–°ä¸­...", Toast.LENGTH_SHORT).show();
                                          webView.reload();
                                      }
                                  }
                                  break;
                              
                              case MotionEvent.ACTION_UP:
                              case MotionEvent.ACTION_CANCEL:
                                  isPulling = false;
                                  break;
                          }
                          return false;
                      }
                  });
              }
              
              private void setupDownload() {
                  webView.setDownloadListener(new DownloadListener() {
                      @Override
                      public void onDownloadStart(String url, String userAgent, 
                                                   String contentDisposition, String mimeType, 
                                                   long contentLength) {
                          try {
                              DownloadManager.Request request = new DownloadManager.Request(Uri.parse(url));
                              request.setMimeType(mimeType);
                              
                              String filename = url.substring(url.lastIndexOf("/") + 1);
                              if (filename.isEmpty() || !filename.contains(".")) {
                                  filename = "download_" + System.currentTimeMillis();
                              }
                              
                              request.setTitle(filename);
                              request.setDescription("æ­£åœ¨ä¸‹è½½æ–‡ä»¶...");
                              request.allowScanningByMediaScanner();
                              request.setNotificationVisibility(
                                  DownloadManager.Request.VISIBILITY_VISIBLE_NOTIFY_COMPLETED
                              );
                              request.setDestinationInExternalPublicDir(
                                  Environment.DIRECTORY_DOWNLOADS, filename
                              );
                              
                              DownloadManager dm = (DownloadManager) getSystemService(Context.DOWNLOAD_SERVICE);
                              if (dm != null) {
                                  dm.enqueue(request);
                                  Toast.makeText(MainActivity.this, 
                                      "å¼€å§‹ä¸‹è½½ï¼š" + filename, Toast.LENGTH_SHORT).show();
                              }
                          } catch (Exception e) {
                              Toast.makeText(MainActivity.this, 
                                  "ä¸‹è½½å¤±è´¥ï¼š" + e.getMessage(), Toast.LENGTH_SHORT).show();
                          }
                      }
                  });
              }
              
              private boolean isColorDark(int color) {
                  double darkness = 1 - (0.299 * Color.red(color) + 
                                        0.587 * Color.green(color) + 
                                        0.114 * Color.blue(color)) / 255;
                  return darkness >= 0.5;
              }
              
              @Override
              public boolean onKeyDown(int keyCode, KeyEvent event) {
                  if (keyCode == KeyEvent.KEYCODE_BACK && webView.canGoBack()) {
                      webView.goBack();
                      return true;
                  }
                  return super.onKeyDown(keyCode, event);
              }
              
              @Override
              protected void onPause() {
                  super.onPause();
                  webView.onPause();
                  if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.LOLLIPOP) {
                      CookieManager.getInstance().flush();
                  }
              }
              
              @Override
              protected void onResume() {
                  super.onResume();
                  webView.onResume();
              }
              
              @Override
              protected void onDestroy() {
                  super.onDestroy();
                  if (webView != null) {
                      webView.destroy();
                  }
              }
          }
          EOF
          
          # strings.xml
          cat > app/src/main/res/values/strings.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">${{ inputs.app_name }}</string>
          </resources>
          EOF
          
          # AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="${{ inputs.package_name }}"
              android:versionCode="${{ inputs.version_code }}"
              android:versionName="${{ inputs.version_name }}">
              
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" 
                               android:maxSdkVersion="28" />
