name: Build WebView APK

on:
  workflow_dispatch:
    inputs:
      website_url:
        description: 'ç½‘ç«™URL'
        required: true
        type: string
      app_name:
        description: 'åº”ç”¨åç§°'
        required: true
        type: string
      package_name:
        description: 'åŒ…å'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        run: |
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O android-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q android-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      
      - name: Create Keystore for Signing
        run: |
          # åˆ›å»ºç”¨äºç­¾åçš„ keystore
          keytool -genkeypair -v \
            -keystore release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=APK Builder, OU=Dev, O=Builder, L=City, S=State, C=US"
          
          echo "âœ… Keystore åˆ›å»ºå®Œæˆ"
      
      - name: Create Android Project
        run: |
          echo "ğŸš€ åˆ›å»º Android é¡¹ç›®..."
          echo "ç½‘ç«™: ${{ inputs.website_url }}"
          echo "åº”ç”¨å: ${{ inputs.app_name }}"
          echo "åŒ…å: ${{ inputs.package_name }}"
          
          PACKAGE_PATH=$(echo "${{ inputs.package_name }}" | tr '.' '/')
          
          mkdir -p app/src/main/java/$PACKAGE_PATH
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/mipmap-hdpi
          mkdir -p app/src/main/res/mipmap-mdpi
          mkdir -p app/src/main/res/mipmap-xhdpi
          mkdir -p app/src/main/res/mipmap-xxhdpi
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          
          # åˆ›å»º MainActivity
          cat > app/src/main/java/$PACKAGE_PATH/MainActivity.java << 'JAVAEOF'
          package ${{ inputs.package_name }};
          
          import android.app.Activity;
          import android.os.Bundle;
          import android.webkit.WebView;
          import android.webkit.WebViewClient;
          import android.webkit.WebSettings;
          import android.webkit.WebChromeClient;
          import android.view.KeyEvent;
          
          public class MainActivity extends Activity {
              private WebView webView;
              
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  webView = new WebView(this);
                  webView.setWebViewClient(new WebViewClient());
                  webView.setWebChromeClient(new WebChromeClient());
                  
                  WebSettings settings = webView.getSettings();
                  settings.setJavaScriptEnabled(true);
                  settings.setDomStorageEnabled(true);
                  settings.setDatabaseEnabled(true);
                  settings.setMixedContentMode(WebSettings.MIXED_CONTENT_ALWAYS_ALLOW);
                  settings.setCacheMode(WebSettings.LOAD_DEFAULT);
                  settings.setLoadWithOverviewMode(true);
                  settings.setUseWideViewPort(true);
                  settings.setSupportZoom(true);
                  settings.setBuiltInZoomControls(true);
                  settings.setDisplayZoomControls(false);
                  
                  webView.loadUrl("${{ inputs.website_url }}");
                  setContentView(webView);
              }
              
              @Override
              public boolean onKeyDown(int keyCode, KeyEvent event) {
                  if (keyCode == KeyEvent.KEYCODE_BACK && webView.canGoBack()) {
                      webView.goBack();
                      return true;
                  }
                  return super.onKeyDown(keyCode, event);
              }
          }
          JAVAEOF
          
          # åˆ›å»ºé»˜è®¤å›¾æ ‡ (ç®€å•çš„å½©è‰²æ–¹å—)
          for size in hdpi mdpi xhdpi xxhdpi xxxhdpi; do
            convert -size 192x192 xc:#4CAF50 app/src/main/res/mipmap-$size/ic_launcher.png 2>/dev/null || echo "ImageMagick not available, using default icon"
          done
          
          # åˆ›å»º strings.xml
          cat > app/src/main/res/values/strings.xml << 'XMLEOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">${{ inputs.app_name }}</string>
          </resources>
          XMLEOF
          
          # åˆ›å»º AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'MANIFESTEOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="${{ inputs.package_name }}">
              
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              <uses-permission android:name="android.permission.ACCESS_WIFI_STATE" />
              
              <application
                  android:label="@string/app_name"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true"
                  android:hardwareAccelerated="true">
                  <activity 
                      android:name=".MainActivity"
                      android:exported="true"
                      android:configChanges="orientation|screenSize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          MANIFESTEOF
          
          # åˆ›å»º app/build.gradle (æ·»åŠ ç­¾åé…ç½®)
          cat > app/build.gradle << 'GRADLEEOF'
          plugins {
              id 'com.android.application'
          }
          
          android {
              namespace '${{ inputs.package_name }}'
              compileSdk 34
              
              defaultConfig {
                  applicationId "${{ inputs.package_name }}"
                  minSdk 21
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              
              signingConfigs {
                  release {
                      storeFile file('../release.keystore')
                      storePassword 'android'
                      keyAlias 'release'
                      keyPassword 'android'
                  }
              }
              
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                      minifyEnabled false
                  }
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
          }
          GRADLEEOF
          
          # åˆ›å»ºæ ¹ build.gradle
          cat > build.gradle << 'ROOTGRADLEEOF'
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.0'
              }
          }
          
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          ROOTGRADLEEOF
          
          # åˆ›å»º settings.gradle
          cat > settings.gradle << 'SETTINGSEOF'
          rootProject.name = "WebViewAPK"
          include ':app'
          SETTINGSEOF
          
          # åˆ›å»º gradle.properties
          cat > gradle.properties << 'PROPSEOF'
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.enableJetifier=true
          PROPSEOF
          
          echo "sdk.dir=$HOME/android-sdk" > local.properties
          
          echo "âœ… é¡¹ç›®ç»“æ„åˆ›å»ºå®Œæˆ"
      
      - name: Create Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.2
          chmod +x ./gradlew
      
      - name: Build Signed APK
        run: |
          echo "ğŸ”¨ å¼€å§‹æ„å»ºå·²ç­¾åçš„ APK..."
          ./gradlew assembleRelease --stacktrace
          
          echo "âœ… APK æ„å»ºå®Œæˆ"
          ls -lh app/build/outputs/apk/release/
      
      - name: Rename APK
        run: |
          cd app/build/outputs/apk/release
          mv app-release.apk "${{ inputs.app_name }}.apk"
          echo "âœ… APK å·²é‡å‘½åä¸º: ${{ inputs.app_name }}.apk"
      
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.app_name }}
          path: app/build/outputs/apk/release/${{ inputs.app_name }}.apk
          retention-days: 7
      
      - name: Build Summary
        run: |
          echo "âœ… æ„å»ºå®Œæˆï¼"
          echo "åº”ç”¨åç§°: ${{ inputs.app_name }}"
          echo "åŒ…å: ${{ inputs.package_name }}"
          echo "ç½‘ç«™: ${{ inputs.website_url }}"
          echo "APK å·²ç­¾åå¹¶å¯ç›´æ¥å®‰è£…"
